<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lista de Tareas</h1>
    </header>
    <main> 

    <div class="container">
    <div class="todo-body"> 
            <input type="text" placeholder="¿Qué tienes en mente?" id="tarea">
            <button id="agregarTarea">Agregar</button>
    </div>
    <ul id="lista-tareas">
    </ul>
</div>
    </main>
    <script src="todo.js"></script>
</body>
</html>

<style>
    body {
        font-family: Inter;
        color: white;
        background-color: #292828;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

        .todo-body {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #todoText {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #addTaskButton {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #addTaskButton:hover {
            background-color: #357ab8;
        }

        ul {
            list-style-type: none;
            padding: 0;
            color: black;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
</style>
